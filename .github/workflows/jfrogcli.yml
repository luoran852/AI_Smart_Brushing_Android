    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v3
      with:
        version: latest
    - env:
        JF_ENV_1: ${{  }}
    - run: |
        jf rt ping
        jf rt dl artifacts/
        jf rt u aether artifacts/
        jf rt bp
